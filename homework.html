<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudySync - T3 Homework Manager</title>

  <!-- Styles -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #1e1e1e;
      --bg-light: #2c2c2c;
      --text-light: #f0f0f0;
      --text-muted: #aaa;
      --accent: #3a86ff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", sans-serif; }
    body { background: var(--bg-dark); color: var(--text-light); min-height: 100vh; display: flex; flex-direction: column; }

    /* Navbar */
    .navbar { background: var(--bg-light); padding: 1rem; box-shadow: 0 2px 4px rgba(0,0,0,.4); }
    .nav-container { display: flex; justify-content: space-between; align-items: center; max-width: 1100px; margin: auto; }
    .nav-brand { font-size: 1.2rem; font-weight: bold; display: flex; align-items: center; gap: .5rem; }
    .nav-menu button { background: var(--accent); border: none; padding: .5rem 1rem; border-radius: 6px; cursor: pointer; color: white; font-weight: 500; }

    /* Content */
    .main-content { flex: 1; max-width: 1100px; margin: auto; padding: 2rem 1rem; }
    .page-title { font-size: 2rem; margin-bottom: .5rem; }
    .page-subtitle { color: var(--text-muted); margin-bottom: 2rem; }

    .homework-list { display: grid; gap: 1rem; }
    .homework-card { background: var(--bg-light); padding: 1rem; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,.4); }
    .homework-card h4 { margin-bottom: .5rem; }
    .homework-meta { font-size: .9rem; color: var(--text-muted); margin-bottom: .5rem; }

    .form-card { background: var(--bg-light); padding: 1.5rem; border-radius: 10px; margin-top: 2rem; }
    .form-group { margin-bottom: 1rem; }
    .form-group label { display: block; margin-bottom: .3rem; font-size: .9rem; }
    .form-group input, .form-group textarea, .form-group select { width: 100%; padding: .6rem; border-radius: 6px; border: none; background: #3a3a3a; color: white; }
    .form-group textarea { resize: none; }
    .button-group { display: flex; gap: 1rem; }
    .button-group button { flex: 1; padding: .7rem; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; }
    .submit-btn { background: var(--accent); color: white; }
    .clear-btn { background: #555; color: white; }

    /* Footer */
    .footer { background: var(--bg-light); padding: 1rem; text-align: center; font-size: .9rem; color: var(--text-muted); }
    .footer a { color: var(--accent); text-decoration: none; }

    /* Responsive */
    @media(max-width:768px){
      .nav-container { flex-direction: column; gap: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <i class="fas fa-graduation-cap"></i> StudySync T3
      </div>
      <div class="nav-menu">
        <button id="loginBtn"><i class="fas fa-user"></i> Login</button>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="main-content">
    <h1 class="page-title">Homework Manager (T3)</h1>
    <p class="page-subtitle">Manage assignments with auto-expiry after 10 days</p>

    <!-- Homework list -->
    <div id="homeworkList" class="homework-list"></div>

    <!-- Form (hidden until login) -->
    <div id="formContainer" class="form-card" style="display:none;">
      <h3>Post Homework</h3>
      <form id="homeworkForm">
        <div class="form-group">
          <label for="teacherName">Teacher Name</label>
          <input type="text" id="teacherName" required />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" required />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="dueDate">Due Date</label>
          <input type="date" id="dueDate" required />
        </div>
        <div class="button-group">
          <button type="submit" class="submit-btn">Save</button>
          <button type="button" id="clearBtn" class="clear-btn">Clear All</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 StudySync. Made by <a href="#">Deep Pathak</a>. All rights reserved.</p>
  </footer>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const formContainer = document.getElementById('formContainer');
    const homeworkList = document.getElementById('homeworkList');
    const homeworkForm = document.getElementById('homeworkForm');
    const clearBtn = document.getElementById('clearBtn');

    let loggedIn = false;

    // Mock login
    loginBtn.addEventListener('click', () => {
      loggedIn = !loggedIn;
      if (loggedIn) {
        loginBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Logout';
        formContainer.style.display = 'block';
      } else {
        loginBtn.innerHTML = '<i class="fas fa-user"></i> Login';
        formContainer.style.display = 'none';
      }
    });

    // Load homework from localStorage
    function loadHomework() {
      let data = JSON.parse(localStorage.getItem('homeworkT3')) || [];
      const now = new Date();
      // auto-remove after 10 days
      data = data.filter(item => (now - new Date(item.createdAt)) < 10*24*60*60*1000);
      localStorage.setItem('homeworkT3', JSON.stringify(data));
      renderHomework(data);
    }

    function renderHomework(data){
      homeworkList.innerHTML = data.length ? '' : '<p style="color:gray;">No assignments yet</p>';
      data.forEach((hw, idx) => {
        const card = document.createElement('div');
        card.className = 'homework-card';
        card.innerHTML = `
          <h4>${hw.subject}</h4>
          <div class="homework-meta">Teacher: ${hw.teacher}</div>
          <div class="homework-meta">Due: ${hw.dueDate}</div>
          <p>${hw.description}</p>
        `;
        homeworkList.appendChild(card);
      });
    }

    homeworkForm.addEventListener('submit', e => {
      e.preventDefault();
      const teacher = document.getElementById('teacherName').value;
      const subject = document.getElementById('subject').value;
      const description = document.getElementById('description').value;
      const dueDate = document.getElementById('dueDate').value;
      const hw = { teacher, subject, description, dueDate, createdAt: new Date() };
      const data = JSON.parse(localStorage.getItem('homeworkT3')) || [];
      data.push(hw);
      localStorage.setItem('homeworkT3', JSON.stringify(data));
      loadHomework();
      homeworkForm.reset();
    });

    clearBtn.addEventListener('click', () => {
      if(confirm('Clear all homework?')){
        localStorage.removeItem('homeworkT3');
        loadHomework();
      }
    });

    loadHomework();
  </script>
</body>
</html>
